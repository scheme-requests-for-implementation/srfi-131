    <ul>

      <li>
        <form method="POST" action="https://www.simplelists.com/subscribe.php">

                 type="email" >

                   tabindex="3"
                   type="checkbox"
                   value="digest" >

                 name="submit"
                 tabindex="4"
                 type="submit"

          <input type="hidden" name="action" value="subscribe">
          <input type="hidden" name="list" value="srfi-131@srfi.schemers.org"></form></li>
      <li>
        <form method="POST" action="https://www.simplelists.com/subscribe.php">
          <p class="title">Unsubscribe from srfi-131 mailing list</p>
          <input name="email"
                 placeholder="email address"
                 tabindex="5"
                 type="email" >

                 name="submit"
                 tabindex="6"
                 type="submit"
                 value="Unsubscribe from srfi-131" >

                 type="hidden"
